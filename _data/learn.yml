- title: Learn Plover
  description: — [Learn Plover, a free online textbook](https://sites.google.com/site/ploverdoc/home) that teaches the reader Plover's machine shorthand theory.

- title: Steno Arcade
  description: — A [free typing game on Steam](http://store.steampowered.com/app/449000/Steno_Arcade/) where you type lyrics while the singer says them.

- title: Self-teach
  description: — The community has collected and created many [free learning resources](https://github.com/openstenoproject/plover/wiki/Learning-Stenography) so that you don't have to go to school to become a stenographer.
