- title: Fast
  description: Court reporters have used stenography for over a century to write at **over 200 words per minute**, faster than most people speak.

- title: Ergonomic
  description: Stenographers stroke chords instead of typing keys, resulting in **less movement and better ergonomics** than typing.

- title: Flexible
  description: Steno chords can map to **words, phrases, symbols, emoji, macros, and more**.
